server {
    listen 80;
    server_name kwent.me www.kwent.me;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name kwent.me www.kwent.me;

    ssl_certificate /etc/letsencrypt/live/kwent.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kwent.me/privkey.pem;

    root /var/www/kwent_me/html;
    index index.html;

    # --- OAuth2 Proxy ---
    location /oauth2/ {
        proxy_pass       http://localhost:4180;
        proxy_set_header Host                    $host;
        proxy_set_header X-Real-IP               $remote_addr;
        proxy_set_header X-Scheme                $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }

    location = /oauth2/auth {
        proxy_pass       http://localhost:4180;
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Scheme         $scheme;
        proxy_set_header Content-Length   "";
        proxy_pass_request_body           off;
    }

    # --- Identity Service ---
    location /me {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        auth_request_set $user  $upstream_http_x_auth_request_email;
        proxy_set_header Cf-Access-Authenticated-User-Email $user;

        proxy_pass http://localhost:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Notes API ---
    location /notes/api {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        auth_request_set $user  $upstream_http_x_auth_request_email;
        proxy_set_header Cf-Access-Authenticated-User-Email $user;

        rewrite ^/notes/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Notes Frontend ---
    location /notes {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        alias /var/www/kwent_me/notes;
        try_files $uri $uri/ /notes/index.html;
    }

    # --- Imedit (Public Tool) ---
    location /imedit {
        alias /var/www/kwent_me/imedit;
        try_files $uri $uri/ /imedit/index.html;
    }

    # --- WoWs Planner ---
    location /wows_planner/api {
        auth_request /oauth2/auth;
        # We don't force redirect to login here (it supports anonymous usage)
        # But we still want to get the user email if logged in
        auth_request_set $user  $upstream_http_x_auth_request_email;
        proxy_set_header Cf-Access-Authenticated-User-Email $user;

        rewrite ^/wows_planner/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3001; # wows-planner-backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Pass cookies for anonymous ID
        proxy_set_header Cookie $http_cookie;
    }

    location /wows_planner {
        alias /var/www/kwent_me/wows_planner;
        try_files $uri $uri/ /wows_planner/index.html;
    }

    # --- Root / Main page ---
    location / {
        try_files $uri $uri/ =404;
    }
}
