server {
    listen 80;
    server_name kwent.me www.kwent.me;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name kwent.me www.kwent.me;

    ssl_certificate /etc/letsencrypt/live/kwent.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kwent.me/privkey.pem;

    # Default Root for Main Page
    root /var/www/kwent_me/html;
    index index.html;

    # --- Identity Service ---
    location /me {
        proxy_pass http://localhost:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare Access Header
        proxy_set_header Cf-Access-Authenticated-User-Email $http_cf_access_authenticated_user_email;
    }

    # --- Notes API ---
    location /notes/api {
        rewrite ^/notes/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Notes Frontend ---
    location /notes {
        alias /var/www/kwent_me/notes;
        try_files $uri $uri/ /notes/index.html;
    }

    # --- Root / Main page ---
    location / {
        try_files $uri $uri/ =404;
    }
}