name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Build Notes
      - name: Install Notes dependencies
        run: cd notes/frontend && npm install
      - name: Build Notes
        run: cd notes/frontend && npm run build

      # Build Imedit
      - name: Install Imedit dependencies
        run: cd imedit/frontend && npm install
      - name: Build Imedit
        run: cd imedit/frontend && npm run build

      - name: Upload Notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: notes-build
          path: notes/frontend/dist/

      - name: Upload Imedit artifact
        uses: actions/upload-artifact@v4
        with:
          name: imedit-build
          path: imedit/frontend/dist/

  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Me service
        uses: docker/build-push-action@v4
        with:
          context: ./me
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/me:latest

      - name: Build and push Notes Backend
        uses: docker/build-push-action@v4
        with:
          context: ./notes/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/notes-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-and-push-images]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Download Notes artifact
        uses: actions/download-artifact@v4
        with:
          name: notes-build
          path: notes-dist

      - name: Download Imedit artifact
        uses: actions/download-artifact@v4
        with:
          name: imedit-build
          path: imedit-dist

      - name: Update docker-compose image names
        run: |
          sed -i "s|IMAGE_NAME_PLACEHOLDER|${{ env.IMAGE_NAME }}|g" docker-compose.prod.yml

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml,notes-dist/**,imedit-dist/**,nginx.conf,html/**,emails.txt"
          target: "/root/kwent_me"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            cd /root/kwent_me
            
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" > .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "OAUTH2_PROXY_COOKIE_SECRET=${{ secrets.OAUTH2_PROXY_COOKIE_SECRET }}" >> .env
            
            # Sync apps
            mkdir -p /var/www/kwent_me/notes
            cp -r notes-dist/* /var/www/kwent_me/notes/
            
            mkdir -p /var/www/kwent_me/imedit
            cp -r imedit-dist/* /var/www/kwent_me/imedit/
            
            mkdir -p /var/www/kwent_me/html
            cp -r html/* /var/www/kwent_me/html/
            
            # Update docker
            mv docker-compose.prod.yml docker-compose.yml
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Update Nginx
            cp nginx.conf /etc/nginx/sites-available/kwent_me
            nginx -t && systemctl reload nginx
            
            docker image prune -f