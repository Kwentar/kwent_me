    <title>WoWS Tactical Tablet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for a 'tech' feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      body {
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll, let app handle it */
      }
      
      @keyframes ping-once {
        0% { transform: scale(1); opacity: 1; }
        75%, 100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-ping-once {
        animation: ping-once 1s cubic-bezier(0, 0, 0.2, 1) forwards;
      }
    </style>
